services:
  - type: web
    name: veggies-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /api/*
        destination: https://veggies-backend.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html